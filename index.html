<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTMLエディタ</title>
  <style>
    .input {
      margin: 5px 0;
      width: 80%;
      height: 300px;
      font-size: 14px;
    }

    .output {
      margin: 5px 0;
      width: 80%;
      height: 300px;
      border: 1px solid # ccc;
      padding: 5px;
    }

    .button {
      display: inline-block;
      padding: 6px 12px;
      margin-bottom: 0;
      font-size: 14px;
      font-weight: normal;
      line-height: 1.42857143;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid # dcdcdc;
      background-color: # f5f5f5;
      color: # 333;
      text-decoration: none;
    }

    .button-primary {
      background-color: # 007fff;
      color: # fff;
      border: 1px solid # 007fff;
    }
  </style>
</head>

<body>
  <h1>HTMLエディタ</h1>
  <textarea class="input" id="input"></textarea>
  <button type="button" class="button button-primary" onclick="preview()">プレビュー</button>
  <button type="button" class="button button-primary" onclick="save()">保存</button>
  <br>
  <h2>プレビュー</h2>
  <div class="output" id="output"></div>
  <script src="main.js"></script>
</body>

</html>
